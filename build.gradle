plugins {
    id 'base'
    id 'maven-publish'
    id 'java-library'
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
group   = 'com.github.mschatsdk'
version = '1.1.321'

publishing {
    publications {
        firstLib(MavenPublication) {
            groupId    = 'com.github.mschatsdk'
            version    = project.version.toString()
            artifactId = 'contactcenter'

            artifact(file('libs/contact-center-messaging-widget.aar')) {
                extension 'aar'
            }
        }

        secondLib(MavenPublication) {
            groupId    = 'com.github.mschatsdk'
            version    = project.version.toString()
            artifactId = 'omnichannel'

            artifact(file('libs/omnichannel-chat-sdk.aar')) {
                extension 'aar'
            }
        }

        thirdLib(MavenPublication) {
            groupId    = 'com.github.mschatsdk'
            version    = project.version.toString()
            artifactId = 'adaptivecard'

            artifact(file('libs/adaptivecards-release-ndk28.aar')) {
                extension 'aar'
            }
        }
    }

    repositories {
        mavenLocal()
    }
}
